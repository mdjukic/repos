<div class="d-flex justify-content-between header">
  <div class="header--title">{{ 'WORKSPACE.FILTERS.SHOW_HIDE' | translate }}</div>
  <div class="header--icon"><i class="fa fa-eye"></i></div>
</div>
<div class="p-1">
  <div class="form-check" *ngFor="let x of showHideColumns">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="x.visible" (ngModelChange)="toggleColumnVisibility(x, $event)">
      {{x.colDef.headerComponentParams.translationKey | translate}}
    </label>
  </div>
</div>
